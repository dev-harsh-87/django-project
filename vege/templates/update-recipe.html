<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="container mx-auto py-10">
    <!-- Form Card -->
    <div class="bg-white w-full max-w-lg mx-auto p-8 rounded-2xl shadow-lg mb-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Update Recipe</h2>

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <!-- Recipe Name -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Recipe Name</label>
          <input type="text" name="recipe_name" placeholder="Enter recipe name" required value="{{recipeData.recipe_name}}"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Recipe Description -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Recipe Description</label>
          <textarea name="recipe_description" rows="4" placeholder="Write recipe details..." required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">{{recipeData.recipe_description}}</textarea>
        </div>

        <!-- Recipe Image -->
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Recipe Image</label>
          <input type="file" name="recipe_image" required value="{{recipeData.recipe_image}}"
            class="w-full text-gray-600 file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border-0
                   file:text-sm file:font-semibold
                   file:bg-indigo-600 file:text-white
                   hover:file:bg-indigo-700">
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
          Update Recipe
        </button>
      </form>
    </div>
  </div>

</body>
</html>
