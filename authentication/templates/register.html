<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account âœ¨</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Password</label>
                <input type="password" name="password1" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Confirm Password</label>
                <input type="password" name="password2" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                Register
            </button>
        </form>
        <p class="text-center text-gray-500 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
