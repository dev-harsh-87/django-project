<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

                  {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div
                    class="px-4 py-3 rounded-lg mb-2 text-white
                    {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        <p class="text-center text-gray-500 mt-4">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
